<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>
    
    <div class="box">
        <div class="container-header">
            <div class="input-div">
                <h2 class="player1-name">Player1</h3>
                <form id="form1" action="">
                    <label for="userName1">Name:</label>
                    <input type="text" id="userName1" class="input-name" placeholder="Firstname Lastname">
                </form>
                <div class="score-div">
                    <h1 class="score1">0</h1>
                </div>
            </div>
            <div class="input-div">
                <h2 class="player2-name">Computer</h3>
                <form id="form2" action="">
                    <label for="userName2">Name:</label>
                    <input type="text" id="userName2" class="input-name" value="Computer">
                </form>
                <div class="score-div">
                    <h1 class="score2">0</h1>
                </div>
            </div>
        </div>
        <button class="restart-button">Restart</button>
        
        <!-- Game  zone -->
        <div class="container-play">
            <!-- player1 -->
            <div class="player-div">
                <div class="player-img-div">
                    <img class="player1-img">
                    <!-- <div class="placeholder"></div> -->
                </div>
                <div>
                    <button id="btn-rock" class="player-button1"></button>
                    <button id="btn-paper" class="player-button1"></button>
                    <button id="btn-scissors" class="player-button1"></button>
                </div>
            </div>
            <!-- player2 -->
            <div class="player-div">
                <div class="player-img-div">
                    <img class="player2-img">
                </div>
                <div>
                    <button id="btn-rock" class="player-button2" disabled="false"></button>
                    <button id="btn-paper" class="player-button2" disabled="false"></button>
                    <button id="btn-scissors" class="player-button2" disabled="false"></button>
                </div>
            </div>
        </div>
        
        <!-- absulut position: middle of screen -->
        <div class="result-container">
            <div class="winner-show">
                <img class="result-img" alt="">
                <h3 class="result-info">Congratulation!</h3>
            </div>
        </div>
    </div>
</body>

</html>
